<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <h1>GitHub User Search Profile</h1>
            <input type="search" id="search" placeholder="Enter Username" required>
            <button type="submit">Check</button>
        </form>
        <div class="data">
            <table>
                <tr>
                  <th>Pic</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Location</th>
                  <th>Email</th>
                  <th>Followers</th>
                </tr>
                <tr id="tb_body">
                </tr>
              </table>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
